name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Setup Python and install dependencies
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: make install

  test:
    name: Run linter and tests
    needs: build
    steps:
    - name: Run pylint
      run: make lint

    - name: Run tests
      run: make test